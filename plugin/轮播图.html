<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>动态模块框</title>

    <!-- Bootstrap -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="../js/jquery-2.1.4.min.js"></script>
    <style>
        #myCarouse1 img{
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="carousel slide" id="myCarouse1">
            <!--标识符-->
            <ul class="carousel-indicators">
                <li class="active" data-target="#myCarouse1" data-slide-to="0"></li>
                <li data-target="#myCarouse1" data-slide-to="1"></li>
                <li data-target="#myCarouse1" data-slide-to="2"></li>
            </ul>
            <div class="carousel-inner">
                <div class="item active">
                    <img src="../img/1.jpg">
                    <div class="carousel-caption">
                        这是轮播图的标题
                    </div>
                </div>
                <div class="item">
                    <img src="../img/2.jpg">
                    <div class="carousel-caption">
                        这是轮播图的标题
                    </div>
                </div>
                <div class="item">
                    <img src="../img/3.jpg">
                    <div class="carousel-caption">
                        这是轮播图的标题
                    </div>
                </div>
            </div>
            <a  class="carousel-control left" href="#myCarouse1" data-slide="prve">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
            <a  class="carousel-control right" href="#myCarouse1" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
            </a>
        </div>
    </div>
    <script>
        $(function(){
            $('#myCarouse1').carousel({
                interval:3000,//间隔时间，自动轮播
            })
        })
    </script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="../js/bootstrap.min.js"></script>
</body>
</html>
