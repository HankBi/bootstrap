<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>图片</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <h4>响应式图片</h4>
    <div class="container">
        <img src="img/1.jpg" class="img-responsive img-rounded" alt="img1">
        <img src="img/2.jpg" style="width: 300px;height: 300px" class="img-responsive img-circle" alt="img1">
        <img src="img/3.jpg" class="img-responsive img-thumbnail" alt="img1">
        <img src="img/4.jpg" class="img-responsive img-rounded" alt="img1">
    </div>

    <div class="row">
        <div class="col-lg-3  col-sm-4 col-xs-6">
            <img src="img/1.jpg" class="img-responsive img-thumbnail" alt="img1">
        </div>
        <div class="col-lg-3  col-sm-4 col-xs-6">
            <img src="img/2.jpg" class="img-responsive img-thumbnail" alt="img1">
        </div>
        <div class="col-lg-3  col-sm-4 col-xs-6">
            <img src="img/3.jpg" class="img-responsive img-thumbnail" alt="img1">
        </div>
        <div class="col-lg-3  col-sm-4 col-xs-6">
            <img src="img/4.jpg" class="img-responsive img-thumbnail" alt="img1">
        </div>
    </div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="./js/jquery-2.1.4.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>
</body>
</html>
