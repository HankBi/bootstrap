<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>按钮</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

</head>
<body>

    <div class="container">
        <button class="btn btn-primary btn-lg">button按钮</button>
        <input type="button" class="btn btn-info btn-xs" value="input按钮">
        <input type="button" class="btn btn-success btn-sm" value="input按钮">
        <a href="#" class="btn btn-danger btn-block">a按钮</a>
    </div>
    <div class="btn-group">
        <button type="button" class="btn btn-default">btn-default</button>
        <button type="button" class="btn btn-primary">btn-primary</button>
        <button type="button" class="btn btn-danger">btn-danger</button>
    </div>

    <button class="btn btn-danger active" >激活</button>
    <button class="btn btn-danger disabled">禁用</button>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="./js/jquery-2.1.4.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>
</body>
</html>
